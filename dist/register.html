<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

    THE NEW LOADED LINKS IN LIVE-SERVER -->

			rel="stylesheet"
			href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css?_cacheOverride=1570223616776"
			media="all"
		/>
		<link
			rel="stylesheet"
			href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css?_cacheOverride=1570223616778"
			media="all"
		/>
		<link
			rel="stylesheet"
			href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css?_cacheOverride=1570223616779"
			media="all"
		/>
		<link
			rel="stylesheet"
			href="http://127.0.0.1:5500/dist/css/style.min.css?_cacheOverride=1570223616780"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.min.css" />
		<title>Welcome to the DevConnector</title>
	</head>
	<body>
		<nav class="navbar bg-dark">
			<h1>
				<a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
			</h1>
			<ul>
				<li><a href="profiles.html">Developers</a></li>
				<li><a href="register.html">Register</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>

		<section class="container">
			<h1 class="large text-primary">
				Sign Up
			</h1>
			<p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
			<form action="dashboard.html" class="form">
				<div class="form-group">
					<input type="text" placeholder="Name" />
				</div>
				<div class="form-group">
					<input type="email" placeholder="Email Address" />
					<small class="form-text">
						This site uses Gravatar, so if you want a profile image, use
						Gravatar email
					</small>
				</div>
				<div class="form-group">
					<input
						type="password"
						placeholder="Password"
						minlength="6"
						required
					/>
				</div>
				<div class="form-group">
					<input
						type="password"
						placeholder="Confirm Password"
						minlength="6"
						required
					/>
				</div>
				<input type="submit" value="Register" class="btn btn-primary" />
			</form>
			<p class="my-1">
				Already have an account? <a href="login.html">Sign In</a>
			</p>
		</section>
	</body>
</html>
